<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blood Test Parameter Analyzer</h1>
    
    <form id="bloodTestForm">
        <!-- Your input fields here -->
        <button type="button" onclick="analyzeResults()">Analyze</button>
    </form>

    <script>
        function analyzeResults() {
            const parameters = {
                glucose: parseFloat(document.getElementById("glucose").value),
                // Add other parameters similarly
            };

            let results = "";

            const ranges = {
                glucose: { low: 70, high: 140 },
                // Define other ranges
            };

            for (const [key, value] of Object.entries(parameters)) {
                if (value < ranges[key].low) {
                    results += `${key.charAt(0).toUpperCase() + key.slice(1)}: Under range,\n`;
                } else if (value > ranges[key].high) {
                    results += `${key.charAt(0).toUpperCase() + key.slice(1)}: High range,\n`;
                } else {
                    results += `${key.charAt(0).toUpperCase() + key.slice(1)}: In range,\n`;
                }
            }

            // Log results for debugging
            console.log("Results to send:", results);

            const encodedResults = encodeURIComponent(results);
            window.location.href = `result.html?results=${encodedResults}`;
        }
    </script>
</body>
</html>
