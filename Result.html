<script>
    // Get the query parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const results = params.get('results');

    // Display the results on the page
    if (results) {
        document.getElementById("results").innerText = results; // Display the results
    } else {
        document.getElementById("results").innerText = "No results to display.";
    }
</script>
